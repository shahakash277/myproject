<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Login</title>
</head>
<body>
	<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
      <div class="container">

          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">{{ form.email.label_tag}} <div style="float: right;color:red">{{ form.email.errors }}</div> </label><br>
                           {{ form.email}}
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">{{  form.password.label_tag }}<div style="float: right;color:red"> {{ form.password.errors }}</div></label><br>
                            {{ form.password}}
                        </div>
                        <div class="form-group" style="text-align:center;">
                            <input type="submit" name="submit" class="btn btn-info btn-md"  value="submit">
                        </div>
                         </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
